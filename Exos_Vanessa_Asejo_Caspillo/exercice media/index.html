<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Audio</title>
<link rel="stylesheet" type="text/css" href="player.css">
</head>
<body>
<div id="divPlayer">
  <h1>Lecteur</h1>
  <audio id="lecteurAudio" ontimeupdate="update(this);">
    <source src="file.oga">
    <source src="file.mp3">
  </audio>
  <div>
    <div id="progressBarControl">
      <div id="progressBar" onclick="clickProgress('lecteurAudio', this, event)">Pas de lecture</div>
    </div>
    <span id="progressTime">00:00</span> </div>
  <button class="control" onclick="play('lecteurAudio', this)">Play</button>
  <button class="control" onclick="resume('lecteurAudio')">Stop</button>
  <span class="volume">
    <a class="stick1" onclick="volume('lecteurAudio', 0)"></a>
    <a class="stick2" onclick="volume('lecteurAudio', 0.3)"></a>
    <a class="stick3" onclick="volume('lecteurAudio', 0.5)"></a>
    <a class="stick4" onclick="volume('lecteurAudio', 0.7)"></a>
    <a class="stick5" onclick="volume('lecteurAudio', 1)"></a>
  </span
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
